<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="login-container">
    <h1>Add Account</h1>
    <form action="/login" method="POST">
      <input type="text" name="username" placeholder="Username/Email/Phone" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit" class="login-btn">Log In</button>
    </form>

    <a href="#" class="forgot-link">Forgot Password or Username?</a>
    <hr />

    <button class="alt-btn">Email Me a One-Time Code</button>
    <button class="alt-btn">Use Another Device</button>

    <div class="signup-text">
      <a href="#">Create A New Account</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
